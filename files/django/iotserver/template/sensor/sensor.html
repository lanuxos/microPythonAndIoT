{% extends 'sensor/base.html' %}


{% block content %}
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <p class="mt-5">Sensor history page</p>
            </div>
        </div>
        <div class="row">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Code</th>
                        <th scope="col">Title</th>
                        <th scope="col">Temp</th>
                        <th scope="col">Humid</th>
                        <th scope="col">TimeStamp</th>
                    </tr>
                </thead>
                <tbody>
                    
                    {% for d in data %}
                        <tr>
                            <th scope="row">{{ d.id }}</th>
                            <td>{{ d.code }}</td>
                            <td>{{ d.title }}</td>
                            <td>{{ d.temperature }}</td>
                            <td>{{ d.humidity }}</td>
                            <td>{{ d.timestamp }}</td>
                        </tr>
                    {% endfor %}
                        
                </tbody>
            </table>
        </div>
    </div>
{% endblock content %}

{% block script %}
    
{% endblock script %}
