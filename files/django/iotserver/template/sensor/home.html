{% extends 'sensor/base.html' %}

{% block content %}
    <div class="container">
        <h1 class="mt-5">IoT Dashboard</h1>
        <p class="lead">This chart below display the temperature and humidity from DHT-22 sensor.</p>
    </div>
    <div class="container">
        <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
    </div>
{% endblock content %}
    
{% block script %}
    <script>
        var xValues = [10, 15, 20, 25, 30, 35, 40];

        new Chart("myChart", {
            type: "line",
            data: {
                labels: xValues,
                datasets: [{
                    data: [22.5, 24, 27.5, 33, 36.2],
                    borderColor: "red",
                    fill: false
                }, {
                    data: [45.5, 42.3, 41, 41, 38.9],
                    borderColor: "green",
                    fill: false
                }]
            },
            options: {
                legend: {
                    display: false
                },
                title: {
                    display: true,
                    text: "Temperature [Red] | Humidity % [Green]",
                }
            }
        });
    </script>
{% endblock script %}
